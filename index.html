<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="addTask">
            <h2>To Do App</h2>
            <p>1. Хийх ажлаа нэмсний дараа нэмэх товч дээр дарна уу.</p>
            <p>2. Хийх ажлыг засварлах бол "Засах" товч дээр дарна уу.</p>
            <p>3. Ажлыг дуусгасны дараа task дээр дар.</p>
            <p>4. Устгах дарж хийх ажлаа устга.</p>
            <br>
            <input type="text" placeholder="Add task" id="input">
            <button id="btn">+</button>
        </div>
        <div class="taskContainer">
            <ol id="task-list"></ol>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
